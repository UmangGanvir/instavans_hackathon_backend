<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instavans Shipper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
</head>
<body>

    <div class="container">
        <div class="location">
            Enter Your Location
        </div>
        <textarea class="locationVal" placeholder="Enter The Address"></textarea>
    </div>
    <div class = 'row porters-value'>Please enter the Number of Porters Required</div>
    <textarea class="portersVal" placeholder="Enter an Integer"></textarea>
    <div class = 'row time'>Please enter the time of unloading</div>
    <textarea class="timeVal" placeholder="Time"></textarea>
    <div class = 'row benifits'>Please enter the Wage</div>
    <textarea class="wageVal" placeholder="Wage"></textarea>

    <div class="row creator">Please enter id of creator</div>
    <textarea id="creatorId" placeholder="Creator"></textarea>
    <button type="button" class="btn btn-success submit-button">Success</button>
</body>
</html>
